<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="gBlue" x1="0" x2="1">
      <stop offset="0" stop-color="#00eaff"/>
      <stop offset="1" stop-color="#24d2ff"/>
    </linearGradient>
    <linearGradient id="gYellow" x1="0" x2="1">
      <stop offset="0" stop-color="#ffd166"/>
      <stop offset="1" stop-color="#ffdd57"/>
    </linearGradient>
    <filter id="fGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <style>
      .txt { font-family: Arial, Helvetica, sans-serif; font-weight:700; letter-spacing:6px; fill: url(#gBlue); font-size:72px; }
      .txt-accent { fill: url(#gYellow); }
      .thin { stroke: url(#gBlue); stroke-width:2; stroke-linecap:round; stroke-linejoin:round; fill:none; opacity:0.95;}
      .circuit { stroke:#2ec4ff; stroke-width:2.4; fill:none; stroke-linecap:round; stroke-linejoin:round; opacity:0.95; }
    </style>
  </defs>

  <!-- Background transparent, subtle inner panel -->
  <rect x="20" y="20" width="1160" height="260" rx="14" fill="none" />

  <!-- Circuit frame (minimal) -->
  <g filter="url(#fGlow)" opacity="0.86">
    <path class="thin" d="M70 70 H400" />
    <path class="thin" d="M800 70 H1130" />
    <path class="thin" d="M70 230 H400" />
    <path class="thin" d="M800 230 H1130" />
  </g>

  <!-- Circuit decorative lines -->
  <g>
    <path class="circuit" d="M420 90 H520 V60 H760" />
    <path class="circuit" d="M420 210 H520 V240 H760" />
    <circle cx="520" cy="60" r="4" fill="#00eaff" />
    <circle cx="520" cy="240" r="4" fill="#ffd166" />
  </g>

  <!-- ESMIL8 text: main (blue) and accent on '8' (yellow) -->
  <g transform="translate(60,40)">
    <text x="0" y="160" class="txt">ESMIL</text>
    <text x="420" y="160" class="txt-accent">8</text>
  </g>

  <!-- Circuit detail around the text -->
  <g transform="translate(60,40)" stroke-linecap="round" stroke-linejoin="round">
    <path d="M10 30 L10 10 L60 10" class="circuit" />
    <path d="M200 30 L200 10 L260 10" class="circuit" />
    <path d="M520 30 L520 10 L580 10" class="circuit" />
    <rect x="360" y="90" width="18" height="10" rx="2" fill="#00eaff" opacity="0.9"/>
  </g>

  <!-- Soft glows near the letters -->
  <g>
    <ellipse cx="340" cy="150" rx="160" ry="45" fill="#00eaff" opacity="0.03"/>
    <ellipse cx="520" cy="150" rx="40" ry="30" fill="#ffd166" opacity="0.04"/>
  </g>
</svg>
