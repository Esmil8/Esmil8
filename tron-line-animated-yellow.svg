<svg width="100%" height="28" viewBox="0 0 800 28" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lineGradY" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#FFD754"/>
      <stop offset="100%" stop-color="#FFB800"/>
    </linearGradient>
  </defs>

  <rect x="0" y="12" width="800" height="4" fill="url(#lineGradY)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.4s" repeatCount="indefinite"/>
  </rect>

  <rect x="-140" y="12" width="140" height="4" fill="#FFFFFF" opacity="0.45">
    <animate attributeName="x" values="-140;820" dur="2.8s" repeatCount="indefinite"/>
  </rect>
</svg>
