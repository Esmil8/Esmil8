<svg width="300" height="110" viewBox="0 0 300 110" xmlns="http://www.w3.org/2000/svg">

  <!-- Trail amarillo -->
  <rect x="0" y="50" width="220" height="6" rx="3" fill="#ffe071" opacity="0.7">
    <animate attributeName="width" values="0;220;0" dur="4s" repeatCount="indefinite"></animate>
  </rect>

  <!-- Rueda trasera -->
  <circle cx="240" cy="55" r="20" stroke="#ffe071" stroke-width="4" fill="none"></circle>
  <circle cx="240" cy="55" r="10" fill="#ffe071"></circle>

  <!-- Rueda delantera -->
  <circle cx="290" cy="55" r="20" stroke="#ffe071" stroke-width="4" fill="none"></circle>
  <circle cx="290" cy="55" r="10" fill="#ffe071"></circle>

  <!-- Cuerpo de la moto -->
  <rect x="250" y="40" width="30" height="30" rx="10" fill="#ffe071"></rect>
</svg>
