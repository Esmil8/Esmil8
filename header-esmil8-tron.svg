<svg width="100%" height="300" viewBox="0 0 900 300" xmlns="http://www.w3.org/2000/svg">
  <defs>

    <!-- Fondo degradado -->
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#02070F"/>
      <stop offset="100%" stop-color="#000309"/>
    </linearGradient>

    <!-- Glow azul alrededor del texto -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Texto TRON -->
    <linearGradient id="textGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#00E0FF"/>
      <stop offset="100%" stop-color="#008CFF"/>
    </linearGradient>

  </defs>

  <!-- Fondo -->
  <rect width="900" height="300" fill="url(#bg)"/>

  <!-- Grid -->
  <g stroke="#00CFFF" stroke-width="1" opacity="0.12">
    <path d="M0 210 H900"/>
    <path d="M0 180 H900"/>
    <path d="M0 240 H900"/>

    <path d="M100 0 V300"/>
    <path d="M200 0 V300"/>
    <path d="M300 0 V300"/>
    <path d="M400 0 V300"/>
    <path d="M500 0 V300"/>
    <path d="M600 0 V300"/>
    <path d="M700 0 V300"/>
    <path d="M800 0 V300"/>
  </g>

  <!-- Línea energética -->
  <rect x="0" y="150" width="900" height="6" fill="#00CFFF" opacity="0.8">
    <animate attributeName="opacity" values="0.6;1;0.7" dur="2.5s" repeatCount="indefinite"/>
  </rect>

  <!-- Barrido de luz -->
  <rect x="-200" y="150" width="200" height="6" fill="#FFFFFF" opacity="0.55">
    <animate attributeName="x" values="-200;900" dur="3.2s" repeatCount="indefinite"/>
  </rect>

  <!-- Texto -->
  <text x="50%" y="50%" text-anchor="middle"
    fill="url(#textGrad)"
    font-size="60"
    font-family="Orbitron, sans-serif"
    font-weight="700"
    filter="url(#glow)"
    letter-spacing="6">
    Esmil8
  </text>

  <!-- Subtítulo -->
  <text x="50%" y="65%" text-anchor="middle"
    fill="#b7eaff"
    font-size="22"
    opacity="0.85"
    font-family="Orbitron, sans-serif">
    Full Stack Developer • TRON Style • Futuristic Minimal
  </text>

</svg>
