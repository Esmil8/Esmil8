<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="150" height="150">
  <defs>
    <!-- Glow azul Docker -->
    <filter id="dockerGlow" x="-70%" y="-70%" width="240%" height="240%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradiente azul TRON -->
    <linearGradient id="dockerGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0096e6"/>
      <stop offset="100%" stop-color="#00f0ff"/>
    </linearGradient>

    <style>
      /* Pulso y leve rotaci√≥n */
      .pulse-rotate {
        transform-origin: center;
        animation: rotateSlow 12s linear infinite, pulse 3s ease-in-out infinite;
      }
      @keyframes rotateSlow {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.07); }
      }
    </style>
  </defs>

  <g filter="url(#dockerGlow)" class="pulse-rotate">
    <!-- Contenedor Docker principal -->
    <path d="M16.54,12.663H19.4v2.924h1.446a6.272,6.272,0,0,0,1.988-.333,5.091,5.091,0,0,0,.966-.436,3.584,3.584,0,0,1-.67-1.849,3.907,3.907,0,0,1,.7-2.753l.3-.348.358.288a4.558,4.558,0,0,1,1.795,2.892,4.375,4.375,0,0,1,3.319.309l.393.226-.207.4a4.141,4.141,0,0,1-4.157,1.983c-2.48,6.168-7.871,9.088-14.409,9.088-3.378,0-6.476-1.263-8.241-4.259l-.029-.049L2.7,20.227a8.316,8.316,0,0,1-.659-4.208l.04-.433H4.526V12.663H7.387V9.8h5.721V6.942H16.54v5.721Z" fill="url(#dockerGradient)"/>
    
    <!-- Detalles blancos -->
    <path d="M12.006,24.567a6.022,6.022,0,0,1-3.14-3.089,10.329,10.329,0,0,1-2.264.343q-.5.028-1.045.028-.632,0-1.331-.037a9.051,9.051,0,0,0,7,2.769Q11.618,24.581,12.006,24.567Z" fill="white"/>
    <path d="M10.188,19.638a.684.684,0,1,1-.684.684A.684.684,0,0,1,10.188,19.638Zm0,.194a.489.489,0,0,1,.177.033.2.2,0,1,0,.275.269.49.49,0,1,1-.453-.3Z" fill="white"/>
  </g>
</svg>
