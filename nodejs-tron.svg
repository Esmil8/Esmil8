<svg width="320" height="320" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">

  <style>
    .glow {
      stroke: #00ff62;
      stroke-width: 5;
      fill: none;
      filter: drop-shadow(0 0 6px #00ff62) drop-shadow(0 0 15px #00ff62);
    }

    .tron-text {
      fill: #00ff62;
      font-family: 'Segoe UI', sans-serif;
      font-weight: 700;
      letter-spacing: 8px;
      filter: drop-shadow(0 0 6px #00ff62) drop-shadow(0 0 12px #00ff62);
      text-transform: uppercase;
    }

    .pulse {
      animation: pulse 2.6s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { filter: drop-shadow(0 0 4px #00ff62); }
      50% { filter: drop-shadow(0 0 20px #00ff62); }
      100% { filter: drop-shadow(0 0 4px #00ff62); }
    }
  </style>

  <!-- HexÃ¡gono -->
  <path class="glow pulse"
    d="M128 12 L234 74 V182 L128 244 L22 182 V74 Z"/>

  <!-- NODE -->
  <text x="128" y="140" font-size="48" text-anchor="middle" class="tron-text pulse">
    NODE
  </text>

  <!-- js debajo -->
  <text x="128" y="185" font-size="32" text-anchor="middle" class="tron-text pulse"
        style="letter-spacing: 4px;">
    JS
  </text>

</svg>
