<svg width="100%" height="180" viewBox="0 0 800 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gridGlow" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#221900"/>
      <stop offset="100%" stop-color="#0C0A00"/>
    </linearGradient>

    <linearGradient id="tronLineYellow" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#FFD754"/>
      <stop offset="100%" stop-color="#FFB800"/>
    </linearGradient>
  </defs>

  <!-- Fondo -->
  <rect width="800" height="180" fill="url(#gridGlow)" />

  <!-- Grid horizontal -->
  <g opacity="0.25">
    <path d="M0 150 H800" stroke="#FFD754" stroke-width="1"/>
    <path d="M0 130 H800" stroke="#FFD754" stroke-width="1"/>
    <path d="M0 110 H800" stroke="#FFD754" stroke-width="1"/>
  </g>

  <!-- Grid vertical -->
  <g opacity="0.25">
    <path d="M100 0 V180" stroke="#FFD754" stroke-width="1"/>
    <path d="M200 0 V180" stroke="#FFD754" stroke-width="1"/>
    <path d="M300 0 V180" stroke="#FFD754" stroke-width="1"/>
    <path d="M400 0 V180" stroke="#FFD754" stroke-width="1"/>
    <path d="M500 0 V180" stroke="#FFD754" stroke-width="1"/>
    <path d="M600 0 V180" stroke="#FFD754" stroke-width="1"/>
    <path d="M700 0 V180" stroke="#FFD754" stroke-width="1"/>
  </g>

  <!-- Rayo -->
  <rect x="0" y="80" width="800" height="4" fill="url(#tronLineYellow)">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
  </rect>

  <!-- Barrido -->
  <rect x="-150" y="80" width="150" height="4" fill="#FFFFFF" opacity="0.5">
    <animate attributeName="x" values="-150;800" dur="2.8s" repeatCount="indefinite"/>
  </rect>
</svg>
