<svg width="100%" height="28" viewBox="0 0 800 28" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lineGrad" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#00E0FF"/>
      <stop offset="100%" stop-color="#008CFF"/>
    </linearGradient>
  </defs>

  <!-- LÃ­nea principal -->
  <rect x="0" y="12" width="800" height="4" fill="url(#lineGrad)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.6s" repeatCount="indefinite"/>
  </rect>

  <!-- Barrido -->
  <rect x="-120" y="12" width="120" height="4" fill="#FFFFFF" opacity="0.6">
    <animate attributeName="x" values="-120;820" dur="2.4s" repeatCount="indefinite"/>
  </rect>
</svg>
